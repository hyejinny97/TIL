{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class='text-center my-3'>글 수정</h1>
  <div class="card shadow p-3 mb-5 bg-body rounded">
    <div class="card-body">
      <form action="{% url 'articles:article_update' article.pk %}" method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        {% bootstrap_form article_form %}
        <input class="btn btn-primary" type="submit" value="수정">
      </form>
    </div>
  </div>
{% endblock content %}
