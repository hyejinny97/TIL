{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">PK</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <th scope="row">{{ user.pk }}</th>
          <td>
            <a href="{% url 'accounts:detail' user.pk %}">{{ user.username }}</a>
          </td>
          <td>{{ user.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
