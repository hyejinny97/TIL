<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    /* 이번주 로또 당첨 번호 */
    .ball-list {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    .ball {
      width: 5rem;
      height: 5rem;
      text-align: center;
      line-height: 5rem;
      background-color: bisque;
      border-radius: 50%;
      color: white;
      font-size: 2rem;
      font-weight: 900;
    }
    .ball:not(:last-child) {
      margin-right: 0.5rem;
    }
    .same {
      color: red;
      font-weight: 900;
    }
  </style>
  <title>추천</title>
</head>
<body>
  <!-- 헤더 -->
  <header class="container d-flex justify-content-center mt-3">
    <h1>로또 번호 추천</h1>
  </header>

  <!-- 로또 추천 -->
  <main class="container my-5 text-center">
    <section class="my-4">
      <h3 class="text-muted">1033회차 로또 당첨 번호</h3>
      <div class="ball-list">
        {% for num in lotto_1033_nums %}
        <div class="ball">{{ num }}</div>
        {% endfor %}
        <div class="ball">{{ lotto_1033_bonus }}</div>
      </div>
    </section>
    <section>
      <h3 class="text-muted">1033회차 로또 추천 결과</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">1</th>
            <th scope="col">2</th>
            <th scope="col">3</th>
            <th scope="col">4</th>
            <th scope="col">5</th>
            <th scope="col">6</th>
            <th scope="col">당첨 결과</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {% for recommend_num_rank in recommend_nums_ranks %}
          <tr>
            {% for num in recommend_num_rank %}
            <td class="num">{{ num }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </main>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    const numTags = document.querySelectorAll('.num');
    const ballTags = document.querySelectorAll('.ball');
    
    const lottoNums = []
    for (ballTag of ballTags) {
      lottoNums.push(ballTag.outerText)
    }

    for (numTag of numTags) {
      if (lottoNums.includes(numTag.outerText)) {
        numTag.classList.add('same')
      }
    }
  </script>
</body>
</html>
