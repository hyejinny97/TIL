{% extends 'base.html' %}

{% block content %}
<main class="container my-5">
  <h2 class="text-center">장사노하우</h2>
  <p class="text-center text-muted">생생한 장사노하우를 알려드립니다</p>
  <section class="my-5 index-section">
    {% for article in articles %}
    <a href="{% url 'articles:detail' article.pk %}" class="text-decoration-none">
      <article class="border-bottom index-article p-3">
        <p class="text-primary">{{ article.get_category_display }}</p>
        <p class="text-dark">{{ article.title }}</p>
        <p class="text-muted">{{ article.created_at }}</p>
      </article>
    </a>
    {% endfor %}
    <a class="btn btn-primary rounded-circle p-3 top-btn" href="{% url 'articles:create' %}" role="button"><i
        class="bi bi-pencil-square fs-2"></i></a>
  </section>
</main>
{% endblock %}
