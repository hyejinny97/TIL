{% extends 'base.html' %}

{% block content %}
<h4 class="container text-center">실습4. 로렘 입숨</h4>

<div class="card my-5">
  <div class="card-body">
    {% for paragraph in paragraphs %}
    <span class="fs-1 fw-bolder">{{ forloop.counter }}</span>
    {% for word in paragraph %}
    <span>{{ word }}</span>
    {% endfor %}
    <hr>
    {% endfor %}
  </div>
</div>

<div class="d-flex justify-content-end my-3">
  <a class="btn btn-outline-secondary" href="http://127.0.0.1:8000/" role="button">홈으로</a>
</div>
{% endblock %}
