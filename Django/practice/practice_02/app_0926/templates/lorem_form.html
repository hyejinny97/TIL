{% extends 'base.html' %}

{% block content %}
<h4 class="container text-center">실습4. 로렘 입숨</h4>

<div class="card my-5">
  <div class="card-body">
    <form action="/lorem-rst/" method="GET">
      <div class="mb-3">
        <label for="paragraph" class="form-label">문단의 수</label>
        <input type="number" class="form-control" id="paragraph" name="paragraph">
      </div>
      <div class="mb-3">
        <label for="word" class="form-label">문단별 단어의 수</label>
        <input type="number" class="form-control" id="word" name="word">
      </div>
      <button type="submit" class="btn btn-primary">생성</button>
    </form>
  </div>
</div>

<div class="d-flex justify-content-end my-3">
  <a class="btn btn-outline-secondary" href="http://127.0.0.1:8000/" role="button">홈으로</a>
</div>
{% endblock %}
