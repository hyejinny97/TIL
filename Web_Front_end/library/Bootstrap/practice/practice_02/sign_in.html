<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>회원 가입</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-3 text-center">회원 가입</h1>
    <form>
      <div>
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">가입시 활용할 이메일 주소를 작성해주세요.</div>
      </div>
      <div class="mt-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="mt-3">
        <label for="password" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="password">
        <div id="passwordHelp" class="form-text">비밀번호를 동일하게 작성해주세요.</div>
      </div>
      <div class="mt-3">
        <label for="file" class="form-label">프로필 사진</label>
        <input type="file" class="form-control" id="file">
      </div>
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" value="agree" id="check">
        <label class="form-check-label" for="check">
          개인정보 활용에 동의합니다.
        </label>
      </div>
      <button type="submit" class="mt-3 btn btn-primary">가입 신청</button>
    </form>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
