<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 기본 스타일 연습</title>
  <link rel="stylesheet" href="practice_01.css">
</head>
<body>
  <!-- 1. 글꼴 관련 스타일 -->
  <h1>1. 글꼴 관련 스타일</h1>
  <!-- font-family -->
  <p class="fnt-fam">글꼴 지정</p>
  
  <!-- font size -->
  <p class="fnt-size">글자 크기 지정</p>

  <!-- font-style -->
  <p class="fnt-st">글자 스타일 지정</p>

  <!-- font-weight -->
  <p class="fnt-wgt">글자 굵기 지정</p>



    <!-- 2. 텍스트 관련 스타일 -->
    <h1>2. 텍스트 관련 스타일</h1>
    <!-- color -->
    <p class="txt-col">텍스트 색상 지정</p>

    <!-- text-align -->
    <p class="txt-al">텍스트 정렬 방식 지정</p>

    <!-- line-height -->
    <p class="txt-hgt">줄 간격 지정</p>

    <!-- text-decoration -->
    <p class="txt-deco">텍스트의 데코레이션 지정</p>

    <!-- text-shadow -->
    <p class="txt-sha">텍스트의 그림자 지정</p>

    <!-- text-transform -->
    <p class="txt-tran">텍스트의 대소문자 변환 지정(uppercase)</p>

    <!-- letter-spacing -->
    <p class="let-spa">글자간 간격 지정</p>

    <!-- word-spacing -->
    <p class="wor-spa">문자간 간격 지정</p>
</body>
</html>
